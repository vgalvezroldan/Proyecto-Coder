<!DOCTYPE html>
<!-- Lenguaje de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Contacto - DyD</title>
    <!-- Vínculo CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/new_logo.png">
</head>
<!-- Cuerpo de la página -->
<body>
    <!-- Encabezado de la página -->
    <header>
        <img src="/static/img/new_logo.png" alt="Logo DyD">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/productos.html">Productos</a></li>
                <li><a href="/pages/nosotros.html">Sobre Nosotros</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin encabezado -->
    <!-- Contenido principal de la página -->
    <main>
        <h1>Contacto - Ventas DyD</h1>
        <!-- Formulario de contacto -->
        <form>
            <!-- Campo RUT -->
            <label for="rut">RUT :</label>
            <br>
            <input type="text" id="rut" name="rut" placeholder="Ingrese su RUT">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre :</label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <!-- Campo Apellido -->
            <label for="apellido">Apellido :</label>
            <br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            <!-- Campo Email -->
            <label for="email">Email :</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Ingrese su email">
            <!-- Campo Teléfono -->
            <label for="telefono">Teléfono :</label>
            <br>
            <input type="number" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
            <!-- Campo Mensaje -->
            <label for="mensaje">Mensaje :</label>
            <br>
            <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
            <br>
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
            <br>
        </form>
    </main>
    <!-- Pie de página -->
    <footer>
        Desarrollado por <a href="https://github.com/vgalvezroldan?tab=repositories">Vincent</a>
    </footer>
</body>
</html>
